{% extends 'base.html' %}
{% block title %}
Mentee
{% endblock %}

{% block content %}
    {% include 'top-content.html' %}
    {% if mentees %}
        {% for mo in mentees %}
            <div class="container">
                <div class="row single-lines align-items-center">
                    <div class="col-md-4">
                        <div class="profile-pic-wrapper">
                            <img src="{{mo.image}}" alt="">
                        </div>
                    </div>
                    <div class="col-md-8 complete-info">
                        <h2>{{mo.name}}</h2>
                        <div>{{mo.quotes}}</div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
    <div class="container">
            <p>There are no Mentee available</p>
        </div>
    {% endif %}
{% endblock %}
